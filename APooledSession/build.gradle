// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
 from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes 'Main-Class': 'com.stats.restservice.application.RestVerticleStandAlone'
    }
    zip64 true
        exclude ('META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA')
}


sourceSets {
    main {
        java {
            srcDirs = ['src/main/scala', 'src/main/java']
        }
        }
}

mainClassName = 'com.stats.restservice.application.RestVerticleStandAlone'

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    // https://mvnrepository.com/artifact/com.opencsv/opencsv
compile group: 'com.opencsv', name: 'opencsv', version: '4.4'
    
    compile files('libs/xchart-3.5.4.jar')
    compile files('libs/xchart-demo-3.5.4.jar')
    
    // https://mvnrepository.com/artifact/io.vertx/vertx-web-templ-thymeleaf
compile group: 'io.vertx', name: 'vertx-web-templ-thymeleaf', version: '3.7.0'
    
// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
// https://mvnrepository.com/artifact/io.vertx/vertx-lang-scala
// https://mvnrepository.com/artifact/org.apache.commons/commons-pool2
compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.6.2'
// https://mvnrepository.com/artifact/io.vertx/vertx-web
compile group: 'io.vertx', name: 'vertx-web', version: '3.7.0'
// https://mvnrepository.com/artifact/io.vertx/vertx-core
compile group: 'io.vertx', name: 'vertx-core', version: '3.7.0'
// https://mvnrepository.com/artifact/io.vertx/vertx-config
compile group: 'io.vertx', name: 'vertx-config', version: '3.7.0'
  // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
	compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.1.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
